buildscript {
	ext {
		springBootVersion = '2.0.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.hellosignapi'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-data-rest')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile(group: 'com.jayway.jsonpath', name: 'json-path', version: '2.0.0')
	compile(group: 'com.google.code.gson', name: 'gson', version: '2.8.2')
	compile('com.hellosign:hellosign-java-sdk:3.0.5')
	compile('org.powermock:powermock-module-junit4:1.6.4')
	compile('org.powermock:powermock-api-mockito:1.6.4')
	compile(group: 'commons-io', name: 'commons-io', version: '2.5')
	testCompile(group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
